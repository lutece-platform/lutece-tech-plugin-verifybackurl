# {plugin.pluginName} properties file

#######################################################################################################
# Default Labels for XPage
verifybackurl.pageTitle=verifybackurl
verifybackurl.pagePathLabel=verifybackurl

#properties for authorized domains. Use coma to a separate domains
verifybackurl.backUrl.authorizedDomainsBackUrl=http*://**localhost**,http*://*.paris.mdp,http*://*.paris.mdp/**
verifybackurl.backUrl.unauthorizedBackUrl=^.*script.*$

#properties for checking Javascript in back Url or name
verifybackurl.unauthorizedHTML=^.*script.*$

#properties for checking Base Url
verifybackurl.backUrl.regex.baseUrl=http(s?):\/\/([^/]*\/[^/]*)(\/?)

#properties for unauthorized characters domain
verifybackurl.unauthorizedCharactersDomain=^(https?://)?((?!\\?)[a-zA-Z0-9.-]+\\.)+[a-zA-Z]{2,}(:[0-9]{1,5})?(/.*)?$

#property to enable base 64 decode back url
verifybackurl.enableBase64Decode=false
#enable base64 decode only for url (this property is use if enableBase64Decode=true )
verifybackurl.enableBase64DecodeForUrlPattern=^(?!https?:).*$

